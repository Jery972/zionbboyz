<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Texte h1</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      .container {
        overflow: hidden; /* Masque le contenu débordant */
      }

      .animated-text {
        font-size: 3em;
        color: #333;
        transform: translateY(
          100%
        ); /* Positionne le texte en bas, en dehors de la vue */
        animation: slideUp 2s ease-out forwards; /* Applique l'animation */
      }

      @keyframes slideUp {
        0% {
          transform: translateY(100%); /* Position initiale en bas */
        }
        100% {
          transform: translateY(0); /* Position finale en haut */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="animated-text">Mon texte animé</h1>
    </div>
  </body>
</html>
